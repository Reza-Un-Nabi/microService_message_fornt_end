<div *ngIf="messageService.messages.length" class="alert alert-success alert-dismissible fade show bounce" role="alert">
  <div *ngFor='let message of messageService.messages'>
    <strong>{{message}}</strong>
    <button type="button" (click)="messageService.clear()" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

</div>

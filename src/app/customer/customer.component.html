<div class="col-md-5">
    <h2 class="text-center">Message</h2>
    <form [formGroup]="customerForm">
      <div class="form-group">
        <input type="text" formControlName="name"  class="form-control" placeholder="Enter Message"
        [ngClass]="{ 'is-invalid': submitted &amp;&amp; customerForm.controls.name.errors }" />
      <div *ngIf="submitted &amp;&amp; customerForm.controls.name.errors" class="text-danger">
        <div *ngIf="customerForm.controls.name.errors.required">Message Required</div>
      </div>
       
      </div>
      
      <button class="btn btn-success" (click)="getMessage()">Send</button>
    </form>
  </div>
